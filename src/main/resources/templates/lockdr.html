    <body>
        <form>

            <h2> Lock Door</h2>

            <p>Please enter the ID of the door to lock. </p>

            <input type="text" id="lock"></input> <br/><br/> 
            &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" id="btn">Lock Door</button>
